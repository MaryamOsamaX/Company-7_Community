<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

<link href="css/default.css" rel="stylesheet" type="text/css"

<body>
	<div id="header" class="container">
		<div id="logo">
			<h1>
				<a href="#">Company - 7</a>
			</h1>
		</div>
		 <div id="menu">
			<ul>
				<li><a th:href="@{/home}" accesskey="1" title="">Home</a></li>

			</ul>

	</div>
	  <div id="page">
	 
		<div class="container">
		
			 <div  th:each="n : ${notify}">

				 <div th:text="${n.creator}"></div>
				 Have a new Post 
				 <a th:href="@{/getPost?id=__${n.postId}__}" class="button">SHOW</a>
				 
			
				
		</div>
		</div>
		</div>


</div>
	

	<div id="copyright" class="container">

			us.</p>
